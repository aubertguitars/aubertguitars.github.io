<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
	<meta name="description" content="Friendly and efficient guitar services in the Worcester Park, Sutton, Kingston and Wimbledon area. Electric, acoustic, classical and bass guitars all welcome.">
	<meta name="author" content="{{ site.author.name }}">

	<!-- Enable responsive viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--  styles -->
	<link href="{{ site.BASE_PATH }}/assets/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="{{ site.BASE_PATH }}/assets/resources/syntax/syntax.css" rel="stylesheet">
	<link href="{{ site.BASE_PATH }}/assets/css/style.css" rel="stylesheet">
	<link href="{{ site.BASE_PATH }}/assets/css/responsive-nav.css" rel="stylesheet">
	<link href="{{ site.BASE_PATH }}/assets/css/tables.css" rel="stylesheet">
	<script src="{{ site.BASE_PATH }}/assets/js/responsive-nav.js"></script>

	<!-- Photoswipe CSS and JS for Gallery -->
	{% if page.gallery %}
	<link href="{{ site.BASE_PATH }}/assets/css/photoswipe.css" rel="stylesheet">
	<link href="{{ site.BASE_PATH }}/assets/css/default-skin.css" rel="stylesheet">
	<script src="{{ site.BASE_PATH }}/assets/js/photoswipe.js"></script>
	<script src="{{ site.BASE_PATH }}/assets/js/photoswipe-ui-default.js"></script>
	{% endif %}




	<!-- Pure Grid -->
	<!-- <link rel="stylesheet" href="{{ site.BASE_PATH }}/assets/css/grids-core-min.css"> -->
	<!--[if lte IE 8]>
	  <link rel="stylesheet" href="{{ site.BASE_PATH }}/assets/css/grids-responsive-old-ie-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
	  <link rel="stylesheet" href="{{ site.BASE_PATH }}/assets/css/grids-responsive-min.css">
	<!--<![endif]-->

	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.BASE_PATH }}/feed.xml">
</head>
<body>

	{{ content }}
	
	<script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/assets/js/app.js"></script>
	{% if page.gallery %}
	<script src="{{ site.BASE_PATH }}/assets/js/aubertguitars-photoswipe.js"></script>
	{% endif %}
	<script>
      var navigation = responsiveNav(".nav-collapse", {
        insert: "before"
      });
	</script>
</body>
</html>
